<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="main">
      <div class="container">
        <div class="heading">calc</div>
        <div class="input">
          <input class="cursor" type="text" placeholder="0" />
        </div>

        <div class="main-grid">
          <div class="grid-container">
            <div class="grid-item button">7</div>
            <div class="grid-item button">8</div>
            <div class="grid-item button">9</div>
            <div class="del-item button">DEL</div>
            <div class="grid-item button">4</div>
            <div class="grid-item button">5</div>
            <div class="grid-item button">6</div>
            <div class="grid-item button">+</div>
            <div class="grid-item button">1</div>
            <div class="grid-item button">2</div>
            <div class="grid-item button">3</div>
            <div class="grid-item button">-</div>
            <div class="grid-item button">.</div>
            <div class="grid-item button">0</div>
            <div class="grid-item button">/</div>
            <div class="grid-item button">*</div>
          </div>
          <div class="grid-container2">
            <div class="item1 button">RESET</div>
            <div class="item2 button">=</div>
          </div>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
